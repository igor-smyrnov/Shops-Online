<!DOCTYPE html>
<html lang="en" ng-app="Shops_online">
<head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header ng-controller="headerController">
        <nav class="navbar navbar-default">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button"
                            class="navbar-toggle collapsed"
                            data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1"
                            aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ui-sref="home">Shops Online</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a class="dropdown-toggle"
                               data-toggle="dropdown"
                               role="button"
                               aria-haspopup="true"
                               aria-expanded="false">
                                Shop list
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li ng-repeat="shop in ShopsList">
                                    <a ng-href="#!/shops/{{shop.slug}}">{{shop.name}}</a>
                                </li>
                            </ul>
                        </li>
                    </ul>

                    <div class="navbar-left navbar-cart-box">
                        <span class="navbar-cart-box_subtotal">
                            Your cart: <span ng-bind='cart | currency : "zÅ‚"'></span>
                        </span>
                        <button class="btn btn-primary">Checkout</button>
                    </div>

                    <ul class="nav navbar-nav navbar-right">
                        <li ui-sref-active="active">
                            <a ui-sref="admin">Admin Panel</a>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </header>

    <main>
        <div ui-view=""></div>
    </main>

    <footer class="">
        <div class="container">
            <p class="pull-right">Projekt Programu</p>
        </div>
    </footer>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
<script src="app/app.js"></script>
<script src="app/dataFactory.js"></script>
<script src="app/product-list/product-list-ctrl.js"></script>
<script src="app/product-single/product-single-ctrl.js"></script>
<script src="app/shop-single/shop-single-ctrl.js"></script>
<script src="app/product-list/product-list-by-shop-ctrl.js"></script>
<script src="app/admin-panel/admin-panel-ctrl.js"></script>
</body>
</html>
