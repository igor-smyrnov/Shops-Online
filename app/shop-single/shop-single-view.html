<div class="container">
    <div class="row shop-single">
        <div class="col-md-2 shop-single_image">
            <img ng-src="{{shop.img_src}}"
                 alt=""
                 class="img-responsive">
        </div>
        <div class="col-md-8 shop-single_description">
            <h1>{{shop.name}}</h1>
            <p>{{shop.description}}</p>
            <div class="shop-single_products-link small">
                See products of:
                <a ng-href="#!/{{shop.slug}}/products">
                    <img ng-src="{{shop.img_src}}" alt="">
                </a>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
